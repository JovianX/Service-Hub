version: '3.9'

services:
  application:

    build:
      context: application
      dockerfile: Dockerfile
      args:
        HELM_VERSION: ${HELM_VERSION}
        KUBECTL_VERSION: ${KUBECTL_VERSION}
    image: back-end
    volumes:
      - ./application:/home/app/hub
      - ./credentials:/home/app/hub/credentials
      - ./.env:/home/app/hub/.env
    networks:
      - service-network
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres_user:super_secret_password@postgres/service_hub
      TEST_DATABASE_URL: postgresql+asyncpg://postgres_user:super_secret_password@postgres/test
      FILE_STORAGE_ROOT: /tmp
      SECRETS_DIRECTORY: credentials
      UI_HOST: http://localhost:3000
      ENV_FILE: .env
      PYTHONUNBUFFERED: 1
    depends_on:
      - postgres

  task-executor:
    image: back-end
    command: ./start-task-executor.sh
    volumes:
      - ./application:/home/app/hub
      - ./credentials:/home/app/hub/credentials
      - ./.env:/home/app/hub/.env
    networks:
      - service-network
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres_user:super_secret_password@postgres/service_hub
      TEST_DATABASE_URL: postgresql+asyncpg://postgres_user:super_secret_password@postgres/test
      FILE_STORAGE_ROOT: /tmp
      SECRETS_DIRECTORY: credentials
      UI_HOST: http://localhost:3000
      ENV_FILE: .env
      PYTHONPATH: .
      PYTHONUNBUFFERED: 1
    depends_on:
      - postgres
      - application

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile

    networks:
      - service-network
    ports:
      - '3000:80'
    depends_on:
      - application


  ###
  postgres:
    image: postgres:14.4
    # command: [
    #   'postgres',
    #   '-c', 'log_statement=all',
    #   '-c', 'log_duration=true'
    # ]
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=super_secret_password
      - POSTGRES_DB=service_hub
    ports:
      - '5432:5432'
    volumes:
      - ./docker-data/postgres-data:/var/lib/postgresql/data
    networks:
      - service-network
networks:
  service-network:
    name: service-network

